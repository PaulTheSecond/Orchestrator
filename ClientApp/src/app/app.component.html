<div class="container">
  <header class="my-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="mb-0">{{ title }}</h1>
        <p class="text-muted">Manage and orchestrate subsidy procedures with versioned templates</p>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link" [routerLink]="item.path" routerLinkActive="active">{{ item.label }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="mt-5 py-3 text-center text-muted">
    <div class="container">
      <p class="mb-0">Subsidy Procedure Orchestrator &copy; 2023</p>
    </div>
  </footer>
</div>
