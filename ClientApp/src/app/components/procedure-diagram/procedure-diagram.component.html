<div *ngIf="procedureTemplate">
  <h4>Diagram for: {{ procedureTemplate.name }}</h4>
  <ejs-diagram #diagram id="diagram" width="100%" height="600px" [nodes]="nodes" [connectors]="connectors">
    <e-diagram-layout [type]='"HierarchicalTree"' [orientation]='"LeftToRight"' [horizontalSpacing]='50' [verticalSpacing]='50'>
    </e-diagram-layout>
  </ejs-diagram>
</div>
<div *ngIf="!procedureTemplate" class="no-data-message">
  <p>No procedure template data provided. Unable to render diagram.</p>
</div>
